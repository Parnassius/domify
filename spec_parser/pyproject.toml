[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.isort]
profile = "black"


[tool.mypy]
strict = true

# Disallow dynamic typing
#disallow_any_unimported = true
#disallow_any_expr = true
disallow_any_decorated = true
disallow_any_explicit = true

show_error_codes = true
warn_unreachable = true


[tool.poe.tasks]
format = ["isort", "black"]
isort = "isort spec_parser"
black = "black spec_parser"

tests = ["test"]
test = ["isort_check", "black_check", "mypy", "pylint"]
isort_check = "isort spec_parser --check"
black_check = "black spec_parser --check"
mypy = "mypy spec_parser"
pylint = "pylint spec_parser --disable=fixme"


[tool.poetry]
name = "spec_parser"
version = "0.1.0"
description = ""
authors = ["Parnassius <Parnassius@users.noreply.github.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
beautifulsoup4 = "^4.10.0"
html5lib = "^1.1"
requests = "^2.26.0"
types-requests = "^2.25.11"

[tool.poetry.dev-dependencies]
black = "^21.10b0"
isort = "^5.9.3"
mypy = "^0.910"
poethepoet = "^0.10.0"
pylint = "^2.11.1"

[tool.poetry.scripts]
parse = "spec_parser.parser:parse"


[tool.pylint.master]
load-plugins = [
    "pylint.extensions.bad_builtin",
    "pylint.extensions.check_elif",
    "pylint.extensions.typing",
]

[tool.pylint.messages_control]
disable = [
    "invalid-name",
    "line-too-long",
    "missing-class-docstring",
    "missing-function-docstring",
    "missing-module-docstring",
    "too-few-public-methods",
    "too-many-nested-blocks",
    "too-many-branches",

]
enable = ["useless-suppression"]
fail-on = ["useless-suppression"]

[tool.pylint.format]
expected-line-ending-format = "LF"
max-line-length = "88"

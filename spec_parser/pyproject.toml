[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.isort]
profile = "black"


[tool.mypy]
strict = true

# Disallow dynamic typing
#disallow_any_unimported = true
#disallow_any_expr = true
disallow_any_decorated = true
disallow_any_explicit = true

show_error_codes = true
warn_unreachable = true


[tool.poe.tasks]
format = ["isort", "black"]
isort = "isort spec_parser"
black = "black spec_parser"

tests = ["test"]
test = ["isort-check", "black-check", "mypy", "pylint"]
isort-check = "isort spec_parser --check"
black-check = "black spec_parser --check"
mypy = "mypy spec_parser"
pylint = "pylint spec_parser"


[tool.poetry]
name = "spec_parser"
version = "0.1.0"
description = ""
authors = ["Parnassius <Parnassius@users.noreply.github.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
beautifulsoup4 = "4.11.2"
html5lib = "1.1"
requests = "2.31.0"

[tool.poetry.dev-dependencies]
black = "23.1.0"
isort = "5.12.0"
mypy = "0.991"
poethepoet = "0.18.1"
pylint = "2.16.1"
types-requests = "2.28.11.8"

[tool.poetry.scripts]
parse = "spec_parser.parser:parse"


[tool.pylint.master]
py-version = "3.8"
load-plugins = [
    "pylint.extensions.bad_builtin",
    "pylint.extensions.check_elif",
    "pylint.extensions.for_any_all",
    "pylint.extensions.typing",
]

[tool.pylint.messages_control]
disable = [
    # basic
    "invalid-name",
    "missing-class-docstring",
    "missing-function-docstring",
    "missing-module-docstring",

    # design
    "design",

    # imports
    "useless-import-alias",

    # miscellaneous
    "fixme",
]
enable = ["useless-suppression"]
fail-on = ["useless-suppression"]

[tool.pylint.format]
expected-line-ending-format = "LF"
max-line-length = "88"

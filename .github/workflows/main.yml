name: main

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Hatch
        run: pipx install hatch
      - name: Set up python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"
      - name: Check import order
        run: hatch run isort --check
      - name: Check formatting using black
        run: hatch run black --check
      - name: Check docstrings with darglint
        run: hatch run darglint
      - name: Test with mypy
        run: hatch run mypy
      - name: Test with pylint
        run: hatch run pylint

  test:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [ubuntu, macos, windows]
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "pypy3.7"
          - "pypy3.8"
          - "pypy3.9"
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - name: Install Hatch
        run: pipx install hatch
      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: "pyproject.toml"
      - name: Test with pytest
        run: hatch run pytest-ci ${{ matrix.python-version }}
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3

  lint-spec-parser:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spec_parser
    steps:
      - uses: actions/checkout@v3
      - name: Install Poetry
        run: pipx install poetry
      - name: Set up python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
          cache: "poetry"
          cache-dependency-path: "spec_parser/poetry.lock"
      - name: Install dependencies
        run: poetry install --sync
      - name: Check import order
        run: poetry run poe isort-check
      - name: Check formatting using black
        run: poetry run poe black-check
      - name: Test with mypy
        run: poetry run poe mypy
      - name: Test with pylint
        run: poetry run poe pylint

  dummy-required-job:
    runs-on: ubuntu-latest
    needs:
      - lint
      - test
      - lint-spec-parser
    if: ${{ always() }}
    steps:
      - run: exit 1
        if: ${{ contains( needs.*.result, 'failure' ) || contains( needs.*.result, 'cancelled' ) }}

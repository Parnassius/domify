name: update-elements

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Install uv
        uses: astral-sh/setup-uv@1edb52594c857e2b5b13128931090f0640537287 # v5
        with:
          enable-cache: true
      - name: Run script
        working-directory: ./spec_parser
        run: uv run parse
      - name: Format code
        run: make format
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@dd2324fc52d5d43c699a5636bcf19fceaa70c284 # v7
        with:
          token: ${{ secrets.MACHINE_USER_PAT }}
          push-to-fork: prnss/domify
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          commit-message: "Update elements"
          title: "Update elements"
          branch: update-elements
